<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Stick&display=swap" rel="stylesheet">
   <title>Document</title>
</head>

<body>
   <div class="content">
      <div class="content__container">
         <audio id="bgAudio" src="audio/untitled.mp3" loop></audio>
         <div class="face">
            <div class="start start__run">
               <div class="start__btn">нажмите на экран, чтобы начать</div>
            </div>
            <div class="face__eyelids">
               <div class="face__eyelids-left eye-lids">
                  <!-- <div class="face__eyelids-eye"></div> -->
                  <div class="face__eyelids-lids-left eye-lids-lid"></div>
               </div>
               <div class="face__eyelids-right eye-lids">
                  <!-- <div class="face__eyelids-eye"></div> -->
                  <div class="face__eyelids-lids-right eye-lids-lid"></div>
               </div>
            </div>
            <div class="face__mouth"></div>
            <div class="money"></div>
            <div class="bonuce">
               <div class="bonuce__slow-speed bonuce-selector">slow</div>
               <div class="bonuce__full bonuce-selector">full</div>
            </div>
         </div>


      </div>
   </div>
   <script src="js/script.js"></script>
</body>

</html>
